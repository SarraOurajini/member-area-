                <div class="form-group ">

                        <p id="msgggg" class="msg"></p>
                </div>
                <div class="form-group">
                        <label for="confpassword" class="text-style">Confirm your Password</label> <br>

                        <input class=" col-md-5" type="text" name="confpassword" id="paswconf" onblur="passconf()"></div>

                </div>
                <div class="form-group ">
                    <input type="checkbox">
                    <label class="text-style">I accept <a href="">Terms&Conditions</a></label> 
                </div>
                <div class="form-group  ">
                    <button type="submit" class="text-style btn btn-info widh">Send</button>
